<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <main class="container">
    <section class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <div class="price">
            <img src="images/icon-music.svg" alt="">
            <div class="description">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <span class="change">Change</span>
        </div>
        <button class="fst-btn">Proceed to Payment</button>
        <button class="sec-btn">Cancel Order</button>
      </div>
    </section>
  </main>

</body>
</html>
